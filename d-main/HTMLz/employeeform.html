        <form class="form" action="save_employee.php" method="post" onreset="resetForm()">
            <div class="form-head">Employee Form</div>
            <div class="row-content">
              <label class="label text" for="name">Name:</label>
              <input
                class="input"
                type="text"
                id="name"
                name="name"
                placeholder="Enter Full Name"
                required
              />
            </div>
            <div class="row-content">
              <label class="label text" for="employee_id">ID:</label>
              <input
                class="input"
                type="text"
                id="employee_id"
                name="employee_id"
                placeholder="Enter ID"
                required
              />
            </div>
            <div class="row-content">
              <label class="label text" for="email">Email:</label>
              <input
                class="input"
                type="text"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="row-content">
              <label class="label text" for="gender">Gender:</label>
              <div>
                <label>
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label class="text" for="male">Male</label>
                </label>
                <label>
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                    required
                  />
                  <label class="text" for="female">Female</label>
                </label>
              </div>
            </div>
            <div class="row-content">
              <label class="label text" for="department">Department:</label>
              <div>
                <label>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="barista"
                    name="department[]"
                    value="Barista"
                  />
                  <label class="text" for="barista">Barista</label>
                </label>
                <label>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="cook"
                    name="department[]"
                    value="Cook"
                  />
                  <label class="text" for="finance">Cashier</label>
                </label>
                <label>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="engineer"
                    name="department[]"
                    value="Waiter"
                  />
                  <label class="text" for="engineer">Waiter</label>
                </label>
                <label>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="others"
                    name="department[]"
                    value="Others"
                  />

                </label>
                    </div>

                    <input
                      class="input"
                      type="number"
                      name="salary"
                      id="salary"
                      min="315" step="any"
                      placeholder="Enter salary amount"
                    />
                  </div>
                  <div class="row-content">
                    <label class="label text" for="start_date">Start Date:</label>
                    <input
                      class="input"
                      type="date"
                      name="start_date"
                      id="start_date"
                      required
                    />
                  </div>

                    <div class="submit-reset">
                      <button class="button submitButton" type="submit" id="submitButton">
